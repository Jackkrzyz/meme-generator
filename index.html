<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
</head>
<body>
    <h1>Meme Generator</h1>
    <div id="memeForm">
        <div id="leftSideOfScreem">
            <div id="imageInput">
                <label for="imageUrl">Image URL:</label>
                <input type="text" id="imageUrl" required>
                <button id="loadImageButton"> Load Image</button>
            </div>

            <div id="headerSettings">
                <label class="checkbox-row"><input type="checkbox" id="includeTopHeader"> Add Top Header</label>
                <label class="checkbox-row"><input type="checkbox" id="includeBottomHeader"> Add Bottom Header</label>
            </div>
            <div id="addText">
                <label for="newTextInput">Add Text:</label>
                <input type="text" id="newTextInput">
                <button id="addTextButton">Add Text</button>
            </div>
            <div id="selectTextToBeEdited">
                <label for="selectTextDropdown">Select Text to Edit:</label>
                <select id="selectTextDropdown">
                    <option value="" disabled selected>Select text</option>
                </select>
            </div>
            <div id="editSelectedText">
                <label for="selectedTextInput">Edit Selected Text:</label>
                <input type="text" id="selectedTextInput">

                <label for="textXInput">X Position:</label>
                <input type="number" id="textXInput" min="0" value="0">

                <label for="textYInput">Y Position:</label>
                <input type="number" id="textYInput" min="0" value="0">

                <label for="fontSizeInput">Font Size:</label>
                <input type="number" id="fontSizeInput" min="10" max="100" value="20">

                <label for="fontColorInput">Font Color:</label>
                <input type="color" id="fontColorInput" value="#000000">

                <button id="updateTextButton">Update Text</button>
                <button id="deleteTextButton">Delete Text</button>
            </div>
        </div>
        <div id="rightSideOfScreem">
            <canvas id="imageEditor">

            </canvas>
        </div>
    </div>
</body>
</html>

<script src="script.js"></script>
<style>
    h1 {
        font-family: Impact, sans-serif;
        font-size: 50px;
        letter-spacing: 0.25em;
    }
    body {
        background: #242424;
        color: #ffffff;
    }
    #imageEditor {
        max-width: 100%;
        height: auto;
    }
    #memeForm {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        width: 100%;
    }

    #leftSideOfScreem {
        width: 25%;
    }
    #rightSideOfScreem {
        width: 48%;
    }

    #leftSideOfScreem {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    #leftSideOfScreem > div {
        border: 1px solid rgba(255,255,255,0.15);
        padding: 10px;
        border-radius: 6px;
        background: rgba(255,255,255,0.02);
    }

    #leftSideOfScreem label {
        display: block;
        margin-bottom: 6px;
        font-size: 13px;
        opacity: 0.9;
    }

    #leftSideOfScreem input,
    #leftSideOfScreem select,
    #leftSideOfScreem textarea {
        display: block;
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 10px;
        padding: 6px 8px;
        border-radius: 4px;
        border: 1px solid rgba(255,255,255,0.08);
        background: rgba(0,0,0,0.25);
        color: #ffffff;
    }

    #leftSideOfScreem button {
        display: inline-block;
        margin-right: 8px;
        margin-top: 6px;
        padding: 8px 12px;
        border-radius: 4px;
        border: 1px solid rgba(255,255,255,0.08);
        background: rgba(255,255,255,0.06);
        color: #fff;
        cursor: pointer;
    }

    #headerSettings {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 8px 16px;
    }

    #headerSettings label {
        display: inline-block;
        margin-bottom: 0;
        vertical-align: middle;
        cursor: pointer;
    }

    #headerSettings input[type="checkbox"] {
        display: inline-block;
        vertical-align: middle;
        margin: 0 6px 0 0;
        transform: translateY(0);
    }

    /* reliable checkbox+label row styling */
    .checkbox-row {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 8px;
        border-radius: 4px;
        cursor: pointer;
        user-select: none;
        color: inherit;
    }

    .checkbox-row input[type="checkbox"] {
        margin: 0;
        width: auto;
        height: auto;
        transform: none;
    }

    #imageEditor {
        border: 1px solid black;
        max-width: 100%;
        height: auto;
        display: block;
    }
</style>
